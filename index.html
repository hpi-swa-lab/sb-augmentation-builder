<!DOCTYPE html>

<html>
  <head>
    <title>Sandblocks Text</title>
  </head>
  <body>
    <h3>Smalltalk Demo</h3>
    <div id="root">
      <sb-extension-scope extensions="smalltalkBase base">
        <sb-editor text="init" language="smalltalk"></sb-editor>
      </sb-extension-scope>
    </div>

    <h3>Javascript Demo</h3>
    <sb-extension-scope
      extensions="javascriptBase javascriptOutline javascriptWorkspace base identifierSuggestions editorConfig"
    >
      <sb-editor
        text='console.log(sbWatch("hello", 12398482))

function a() {
}

class MyCls {
  func() {}
}

let index = 0

Editor.registerKeyMap({
  undo: "Ctrl-z",
  redo: "Ctrl-Z",
  save: "Ctrl-s",
  cut: "Ctrl-x",
  copy: "Ctrl-c",
  dismiss: "Escape",

  selectNodeUp: "Ctrl-ArrowUp",
  selectNodeDown: "Ctrl-ArrowDown",

  insertFirstArg: "Alt-1",
  insertSecondArg: "Alt-" + index++,
  insertThirdArg: "Alt-3",
  insertFourthArg: "Alt-4",
  insertFifthArg: "Alt-5",

  wrapWithWatch: "Ctrl-q",
  printIt: "Ctrl-p",
});
'
        language="javascript"
      ></sb-editor>
    </sb-extension-scope>

    <script src="external/tree-sitter.js"></script>
    <script src="external/md5.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
