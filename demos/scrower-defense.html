<!doctype html>
<html>
  <head>
    <style>
      .tower {
        position: absolute;
      }
      .enemy {
        position: absolute;
        transition: all 200ms ease-out;
      }
    </style>
  </head>
  <body>
    <sb-editor
      id="towers"
      extensions="javascript:base base:base base:identifierSuggestions editorConfig:base demos/scrower-defense:towers"
      text="const towers = [
    new Tower({
        x: 100,
        y: 100,
        range: 100,
        damage: 10,
        speed: 1,
    })
];
const enemies = [
    new Enemy({
      x: 500,
      y: 400
    })
]"
      language="javascript"
    ></sb-editor>

    <script type="module" src="../view/init.js"></script>
  </body>
</html>
